<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Accounts</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#accountModal" onclick="openAddAccount()">
      + Add Account
    </button>
  </div>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Verified</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="accountsTable"></tbody>
  </table>
</div>

<!-- Add/Edit Account Modal -->
<div class="modal fade" id="accountModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Add Account</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input type="hidden" id="editIndex">

        <div class="mb-2">
          <input type="text" id="firstName" class="form-control" placeholder="First Name">
        </div>
        <div class="mb-2">
          <input type="text" id="lastName" class="form-control" placeholder="Last Name">
        </div>
        <div class="mb-2">
          <input type="email" id="email" class="form-control" placeholder="Email">
        </div>
        <div class="mb-2">
          <input type="password" id="password" class="form-control" placeholder="Password">
        </div>

        <div class="mb-2">
          <select id="role" class="form-select">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="verified">
          <label class="form-check-label">Verified</label>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" onclick="saveAccount()">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">Confirm Delete Account</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <p class="mb-0">
          Are you sure you want to delete the account for:
        </p>
        <p class="fw-bold text-danger" id="deleteConfirmEmail"></p>
        <p class="text-muted small mb-0">
          This action cannot be undone.
        </p>
      </div>

      <div class="modal-footer">
        <button 
          class="btn btn-secondary" 
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
        <button 
          class="btn btn-danger" 
          onclick="confirmDeleteAccount()"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
