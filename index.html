<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <title>My Website</title>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">FULL STACK APP</a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item" id="loginItem">
            <a
              class="nav-link active"
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#loginModal"
              id="loginLink"
            >
              Login
            </a>
          </li>

          <li class="nav-item" id="registerItem">
            <a class="nav-link" href="register.html" id="registerLink">
              Register
            </a>
          </li>

          <li class="nav-item d-none" id="logoutItem">
            <a class="nav-link" href="#" onclick="logout()">
              Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENT -->
  <div class="container mt-5">
    <h1>Welcome to My Full Stack App</h1>
    <p>A static website built with HTML, CSS, and JavaScript.</p>

    <ul>
      <li>Email Registration</li>
      <li>Password Registration</li>
      <li>Login Authentication</li>
      <li>CRUD Operations</li>
    </ul>

    <div class="container-fluid bg-dark text-white mt-5 py-4 text-center">
      <h3 class="fw-bold">
        âš  NOTE: ALL DATA ARE STORED IN LOCAL STORAGE
      </h3>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title fw-bold">Login</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body text-center">
          <input type="email" id="email" class="form-control mb-3" placeholder="Email">
          <input type="password" id="password" class="form-control mb-3" placeholder="Password">
        </div>

        <div class="modal-footer justify-content-center">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-primary" onclick="handleLogin()">Login</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="./js/index.js"></script>
</body>
</html>
