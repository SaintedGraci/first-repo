    rel="stylesheet"
  >

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

 <!-- Navbar -->

      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <!-- Admin Dropdown -->
        <li class="nav-item dropdown d-none" id="adminDropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            id="roleLink"
          >
            ADMIN
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="admin.html">Profile</a></li>
            <li><a class="dropdown-item" href="employees.html">Employees</a></li>

      </ul>
    </div>
  </div>
</nav>

<!-- PAGE CONTENT -->
<div class="container mt-5">

  <!-- HEADER + BUTTON -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>My Requests</h3>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#requestModal">
      + New Request
    </button>
  </div>

  <!-- REQUESTS TABLE -->
  <div class="table-responsive">
    <table class="table table-bordered table-striped align-middle">
      <thead class="table-dark">
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Items</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="requestsTable">
        <!-- Filled by request.js -->
      </tbody>
    </table>
  </div>
</div>

<!-- NEW REQUEST MODAL -->
<div class="modal fade" id="requestModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">New Request</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">

        <!-- REQUEST TYPE -->
        <div class="mb-3">
          <label class="form-label">Request Type</label>
          <select class="form-select" id="requestType">
            <option value="">Select type</option>
            <option value="Equipment">Equipment</option>
            <option value="Leave">Leave</option>
            <option value="Resources">Resources</option>
          </select>
        </div>

        <!-- ITEMS -->
        <div>
          <label class="form-label">Items</label>

          <div id="itemsContainer">
            <!-- Item row -->
            <div class="row g-2 mb-2 item-row">
              <div class="col-md-6">
                <input type="text" class="form-control item-name" placeholder="Item name">
              </div>
              <div class="col-md-3">
                <input type="number" class="form-control item-qty" placeholder="Qty" min="1">
              </div>
              <div class="col-md-3">
                <button class="btn btn-danger w-100 remove-item">Ã—</button>
              </div>
            </div>
          </div>

          <button class="btn btn-secondary btn-sm mt-2" id="addItemBtn">
            + Add Item
          </button>
        </div>

      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" id="submitRequestBtn">Submit Request</button>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Request JS -->
<script src="./js/request.js"></script>

</body>
</html>
