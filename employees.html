<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employees</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">FULL STACK APP</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <!-- Admin Dropdown -->
        <li class="nav-item dropdown d-none" id="adminDropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            id="roleLink"
          >
            ADMIN
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="admin.html">Profile</a></li>
            <li><a class="dropdown-item" href="employees.html">Employees</a></li>
            <li><a class="dropdown-item" href="accounts.html">Accounts</a></li>
            <li><a class="dropdown-item" href="#">Departments</a></li>
            <li><a class="dropdown-item" href="#">My Request</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
  <div class="container mt-5">
    <h2>Employees</h2>

    <!-- Add Employee Form -->
    <form id="employeeForm" class="mb-4">
      <div class="row g-2">
        <div class="col-md-3">
          <input type="text" id="empName" class="form-control" placeholder="Name" required>
        </div>
        <div class="col-md-3">
          <input type="text" id="empPosition" class="form-control" placeholder="Position" required>
        </div>
        <div class="col-md-3">
          <input type="text" id="empDept" class="form-control" placeholder="Department" required>
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-primary w-100">Add Employee</button>
        </div>
      </div>
    </form>

    <!-- Employees Table -->
    <table class="table table-striped" id="employeesTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Position</th>
          <th>Department</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Edit Employee Modal -->
  <div class="modal fade" id="editEmployeeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editIndex">
          <div class="mb-3">
            <label for="editName" class="form-label">Name</label>
            <input type="text" id="editName" class="form-control">
          </div>
          <div class="mb-3">
            <label for="editPosition" class="form-label">Position</label>
            <input type="text" id="editPosition" class="form-control">
          </div>
          <div class="mb-3">
            <label for="editDept" class="form-label">Department</label>
            <input type="text" id="editDept" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="saveEdit()">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
