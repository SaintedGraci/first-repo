<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Departments</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">FULL STACK APP</a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

        <!-- Admin Dropdown -->
        <li class="nav-item dropdown d-none" id="adminDropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
          >
            ADMIN
          </a>

          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="admin.html">Profile</a></li>
            <li><a class="dropdown-item" href="employees.html">Employees</a></li>
            <li><a class="dropdown-item" href="accounts.html">Accounts</a></li>
            <li><a class="dropdown-item" href="departments.html">Departments</a></li>
            <li><a class="dropdown-item" href="request.html">My Requests</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
          </ul>
        </li>

      </ul>
    </div>
  </div>
</nav>

<!-- PAGE CONTENT -->
<div class="container mt-5">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Departments</h3>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#departmentModal">
      + Add Department
    </button>
  </div>

  <!-- Departments Table -->
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Department Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="departmentsTable"></tbody>
    </table>
  </div>

</div>

<!-- ADD / EDIT MODAL -->
<div class="modal fade" id="departmentModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Add Department</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input type="hidden" id="editIndex">

        <div class="mb-3">
          <label class="form-label">Department Name</label>
          <input type="text" class="form-control" id="departmentName">
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" onclick="saveDepartment()">Save</button>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Departments JS -->
<script src="./js/departments.js"></script>
</body>
</html>
